
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorena Duarte - Domine Cortes Femininos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --purple-deep: #5E239D;
        --rose-gold: #E4B7A0;
        --nude-bg: #E5E1DD;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--nude-bg);
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-rose-gold { background-color: var(--rose-gold); }
      .text-rose-gold { color: var(--rose-gold); }
      .border-rose-gold { border-color: var(--rose-gold); }
      .bg-purple-deep { background-color: var(--purple-deep); }
      .text-purple-deep { color: var(--purple-deep); }
      .bg-nude { background-color: var(--nude-bg); }
      
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .btn-glow {
        box-shadow: 0 10px 30px rgba(94, 35, 157, 0.25);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 5s ease-in-out infinite; }

      .card-shadow {
        box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.08), 0 5px 15px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
    <script>
      // Previne erro de 'process is not defined' que causa tela branca no navegador
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="text-gray-900 overflow-x-hidden selection:bg-rose-gold/30">
    <div id="root"></div>
    <!-- Script de entrada essencial para carregar o App -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
